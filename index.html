<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flow fields</title>
    <script src="js/flowFields.js"></script>
    <link rel="stylesheet" href="css/flowFields.css" />
  </head>

  <body>
    <div class="layout-holder">
      <canvas id="canvas" width="1000" height="800"></canvas>
      <div class="selection-container">
        <div class="width-selector">
          <label for="width-select">Select a line width</label>
          <input type="range" id="width-select" name="width" min="2" max="30" />
        </div>
        <div class="glow-selector">
          <label for="glow">Turn on a glow?</label>
          <input type="checkbox" id="glow" name="glow" />
        </div>
      </div>
    </div>
  </body>
</html>
